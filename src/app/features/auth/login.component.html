<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>HelpFlow</h1>
      </mat-card-title>
      <mat-card-subtitle>Sistema de Suporte Técnico</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" type="email" placeholder="seu@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="email?.hasError('required')">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            E-mail inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" placeholder="Sua senha">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="senha?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="senha?.hasError('minlength')">
            Senha deve ter pelo menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width login-button"
          [disabled]="!loginForm.valid || carregando()">
          
          <span *ngIf="!carregando()">Entrar</span>
          <div *ngIf="carregando()" class="loading-container">
            <mat-spinner diameter="20"></mat-spinner>
            <span>Entrando...</span>
          </div>
        </button>
      </form>

      <div class="login-info">
        <p><strong>Credenciais de teste:</strong></p>
        <p>Email: admin@helpflow.com</p>
        <p>Senha: 123456</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
