<div class="app-container">
  <!-- Header -->
  <mat-toolbar color="primary" *ngIf="estaLogado()">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title">HelpFlow - Sistema de Suporte</span>
    
    <span class="spacer"></span>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon *ngIf="!temAvatar()">account_circle</mat-icon>
      <div *ngIf="temAvatar()" class="avatar-container">
        <img [src]="usuario()?.avatar" [alt]="usuario()?.nome" class="avatar-img">
      </div>
      <div *ngIf="!temAvatar()" class="avatar-iniciais">
        {{ getIniciais() }}
      </div>
    </button>

    <mat-menu #userMenu="matMenu">
      <div class="user-menu-header">
        <h3>{{ usuario()?.nome }}</h3>
        <p>{{ usuario()?.email }}</p>
        <span class="perfil-badge">{{ usuario()?.perfilNome }}</span>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="main-content" [class.logged-in]="estaLogado()">
    <!-- Sidebar -->
    <mat-sidenav-container *ngIf="estaLogado()">
      <mat-sidenav [(opened)]="sidebarOpened" mode="over">
        <mat-nav-list>
          <!-- Menu para Gestor -->
          <a mat-list-item routerLink="/dashboard" (click)="sidebarOpened = false">
            <mat-icon>dashboard</mat-icon>
            Dashboard
          </a>

          <a mat-list-item routerLink="/usuarios" (click)="sidebarOpened = false" 
             *ngIf="isGestor() || isAtendente()">
            <mat-icon>people</mat-icon>
            Usuários
          </a>

          <!-- Menu para Cliente (apenas seus dados) -->
          <a mat-list-item routerLink="/meus-dados" (click)="sidebarOpened = false" 
             *ngIf="isCliente()">
            <mat-icon>person</mat-icon>
            Meus Dados
          </a>

          <mat-divider></mat-divider>

          <button mat-list-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            Sair
          </button>
        </mat-nav-list>
      </mat-sidenav>

      <!-- Content -->
      <mat-sidenav-content>
        <div class="content-wrapper">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>

    <!-- Conteúdo quando não logado -->
    <div *ngIf="!estaLogado()" class="auth-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
